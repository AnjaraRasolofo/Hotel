<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chambres d'Hôte</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      max-width: 400px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .available {
      color: green;
    }
    .unavailable {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Nos Chambres</h1>
    
    <div v-for="chambre in chambres" :key="chambre.id" class="card">
      <img :src="chambre.photo" :alt="chambre.nom">
      <h2>{{ chambre.nom }}</h2>
      <p><strong>Prix : </strong>{{ chambre.prix }}€/nuit</p>
      <p><strong>Équipements :</strong> {{ chambre.equipements.join(', ') }}</p>
      <p :class="chambre.disponible ? 'available' : 'unavailable'">
        {{ chambre.disponible ? 'Disponible' : 'Indisponible' }}
      </p>
    </div>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          chambres: [
            {
              id: 1,
              nom: "Chambre Lavande",
              prix: 80,
              disponible: true,
              photo: "https://via.placeholder.com/400x200?text=Lavande",
              equipements: ["Wi-Fi", "TV", "Douche", "Climatisation"]
            },
            {
              id: 2,
              nom: "Chambre Rose",
              prix: 95,
              disponible: false,
              photo: "https://via.placeholder.com/400x200?text=Rose",
              equipements: ["Wi-Fi", "Baignoire", "Vue jardin"]
            }
          ]
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
