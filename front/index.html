<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Mon Application Vue.js</title>
    
</head>
<body>
    
    <div id="app">
        <button @click="count++">
          Le compteur est Ã  {{ count }}
        </button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script>
        const { createApp, ref } = Vue

        createApp({
        setup() {
            return {
            count: ref(0)
            }
        }
        }).mount('#app')
    </script>
    
</body>
</html>
